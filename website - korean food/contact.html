			<h2>If you have any problems, please contact us.</h2> 
			<h2>The information with * are required to submit your problems.</h2>
	
			<br>
	
			<fieldset>
				<legend>Contact form</legend>
				<form action="" method="get">
					<label for="firstname">* Name: </label><input type="text" name="firstname" id="firstname" placeholder="first name" required>
					<input type="text" name="lastname" id="lastname" placeholder="last name" required>
					<br>
					<label for="email">* e-mail: </label><input type="email" name="email" id="email" placeholder="aaa@bbb.com" required>
					<br>
					<label for="localdate">* Select date: </label><input type="datetime-local" name="localdate" id="localdate" required>
					<br>
					<label for="myfile">Attach files about your problem: </label><input type="file" name="myfile" id="myfile">
					<br>
					<label for="moreinfo">* If you have any comments and/or problems write here: </label><br><textarea rows="10" cols="70" name="moreinfo" id="moreinfo" required></textarea>
					<br>
					<input type="reset" value="Reset">
					<input type="submit" value="Submit">
				</form>
			</fieldset>
